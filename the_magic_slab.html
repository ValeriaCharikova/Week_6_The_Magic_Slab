<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Magic Slab</title>
    <link rel="shortcut icon" href="assets/img/icon.png" type="image/svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Catamaran&family=Cormorant+SC:wght@600&family=Edu+VIC+WA+NT+Beginner&family=Roboto&family=Rubik+Moonrocks&family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/normalize.css" />

    <style>
      .body {
        display: grid;
        min-height: 100vh;
      }
      .header {
        display: flex;
        background-color: #fec77e;
        justify-content: space-around;
        align-items: center;
        border-bottom: 1.5px solid #000000;
        height: 112px;
      }
      .navigation {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 700;
        font-size: 19px;
        line-height: 29px;
        color: #000000;
      }
      nav.navigation li {
        display: inline-flex;
      }
      nav .navigation-menu-one:hover,
      nav .navigation-menu-two:hover {
        text-decoration: underline;
        cursor: pointer;
      }
      .navigation-menu-two {
        margin-left: 23px;
      }
      .logo {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 700;
        font-size: 80px;
        line-height: 120px;
        color: #cc2a41;
      }
      .contact-button {
        height: 53px;
        width: 150px;
        background-color: #cc2a41;
        box-shadow: (0px 4px 4px rgba(0, 0, 0, 0.25));
        border: 1px solid #cc2a41;
        border-radius: 10px;
        font-family: "Roboto";
        font-style: normal;
        font-weight: 700;
        font-size: 16px;
        line-height: 24px;
        color: #ece9e9;
      }
      .contact-button:active {
        background-color: #cc2a41;
      }
      .contact-button:hover {
        background-color: #961f31;
        cursor: pointer;
      }

      .section-hero {
        background-color: #fec77e;
      }
      .section-hero-heading {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 400;
        font-size: 196px;
        line-height: 202px;
        color: #cc2a41;
      }
      .section-hero-text {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 400;
        font-size: 27px;
        line-height: 27px;
        text-align: center;
        color: #bd571b;
      }
      .section-menu {
        background-color: #fec77e;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
        justify-items: center;
      }
      .section-sponsors {
        background-color: #fec77e;
        display: grid;
        justify-items: center;
        grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr;
        grid-template-rows: 1fr 1fr;
      }
      .section-sponsors-heading {
        font-family: "Roboto";
        font-style: normal;
        font-weight: 400;
        font-size: 31px;
        line-height: 48px;
        text-align: center;
        color: #cc2a41;
        grid-row: 1/2;
        grid-column: 3/5;
      }
      .section-sponsors-pic {
        grid-row: 2/3;
      }
    </style>
  </head>
  <body class="body">
    <header class="header">
      <nav class="navigation">
        <ul class="navigation-menu">
          <li class="navigation-menu-one">menu</li>
          <li class="navigation-menu-two">find us</li>
        </ul>
      </nav>
      <h1 class="logo">The Magic Slab</h1>
      <button class="contact-button">CONTACT US</button>
    </header>
    <section class="section-hero">
      <h1 class="section-hero-heading">
        Freshly <br />
        Churned <br />
        Every Day
      </h1>
      <p class="section-hero-text">HOVER FOR FLAVORS</p>
    </section>
    <section class="section-menu">
      <a href=""
        ><img
          class="section-menu-pic"
          src="assets/img/menu-button-left.png"
          alt="menu-button-left"
      /></a>
      <a href=""
      > <img
        class="section-menu-pic"
        src="assets/img/menu-one.png"
        alt="menu-one"
      /> </a>
      <a href=""><img
        class="section-menu-pic"
        src="assets/img/menu-two.png"
        alt="menu-two"
      /> </a> 
      <a href=""
        > <img
        class="section-menu-pic"
        src="assets/img/menu-three.png"
        alt="menu-three"
      /> </a>
      <a href=""
        ><img
        class="section-menu-pic"
        src="assets/img/menu-four.png"
        alt="menu-four"
      /> </a>
      <a href=""
        ><img
          class="section-menu-pic"
          src="assets/img/menu-buton-right.png"
          alt="menu-buton-right"
      /></a>
    </section>
    <section class="section-sponsors">
      <h1 class="section-sponsors-heading">FEATURED IN</h1>
      <img
        class="section-sponsors-pic"
        src="./assets/img/sponsor-one.png"
        alt="sponsor-one"
      />
      <img
        class="section-sponsors-pic"
        src="./assets/img/sponsor-two.png"
        alt="sponsor-two"
      />
      <img
        class="section-sponsors-pic"
        src="./assets/img/sponsor-three.png"
        alt="sponsor-three"
      />
      <img
        class="section-sponsors-pic"
        src="./assets/img/sponsor-four.png"
        alt="sponsor-four"
      />
      <img
        class="section-sponsors-pic"
        src="./assets/img/sponsor-five.png"
        alt="sponsor-five"
      />
      <img
        class="section-sponsors-pic"
        src="./assets/img/sponsor-six.png"
        alt="sponsor-six"
      />
    </section>
  </body>
</html>
